<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок електричних навантажень цеху</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Розрахунок електричних навантажень цеху</h1>
        <h2>Варіант 4 (остання цифра студентського: 4)</h2>
        
        <div class="input-section">
            <h3>Вхідні параметри</h3>
            <div class="form-group">
                <label for="voltage">Напруга мережі (Uн), кВ:</label>
                <input type="number" id="voltage" value="0.38" step="0.01">
            </div>
            
            <h4>Електроприймачі (ЕП)</h4>
            <table id="epTable">
                <thead>
                    <tr>
                        <th>ШР</th>
                        <th>Найменування</th>
                        <th>Кількість (n)</th>
                        <th>Pн, кВт</th>
                        <th>ηн</th>
                        <th>cosφ</th>
                        <th>Kв</th>
                        <th>tgφ</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Рядки будуть додаватись тут -->
                </tbody>
            </table>
            <button id="addEpBtn">Додати ЕП</button>
        </div>
        
        <div class="calculation-section">
            <h3>Результати розрахунків</h3>
            <div class="results" id="results">
                <p>Введіть дані про електроприймачі та натисніть "Розрахувати"</p>
            </div>
            <button id="calculateBtn">Розрахувати</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
